<legend>Schedule and Milestones</legend>
<div class="table table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Milestones</th>
                <th>Description</th>
                <th>Milestine Criteria</th>
                <th>Planned Date</th>
            </tr>
        </thead>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
{% if errors %}
<div class="alert alert-dismissable alert-danger">
    {{errors}}
</div>
{% endif %}
<form class="form-inline" method="post">
    <fieldset>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Milestones">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Milestine Criteria" class="form-control">
        </div>
        <div class="form-group">
            <input type="date" placeholder="Planned Date" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Add goal</button>
        </div>
    </fieldset>
</form>
