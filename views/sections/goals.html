<legend>Goals</legend>
<div class="table table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Type</th>
                <th>Project Goal</th>
                <th>Priorities</th>
                <th>Comment/Description</th>
            </tr>
        </thead>
        <tr>
            <td>Örnek</td>
            <td>Örnek</td>
            <td>Örnek</td>
            <td>Örnek</td>
        </tr>
    </table>
</div>
{% if errors %}
<div class="alert alert-dismissable alert-danger">
    {{errors}}
</div>
{% endif %}
<form class="form-inline" method="post">
    <fieldset>
        <div class="form-group">
            <label class="sr-only" for="type">Type</label>
            <select class="form-control">
                <option value="Functional Goal">Functional Goal</option>
                <option value="Bussines Goal">Bussines Goal</option>
                <option value="Technological Goal">Technological Goal</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Project GoAL">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Priorities" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Comment/Description" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Add goal</button>
        </div>
    </fieldset>
</form>
