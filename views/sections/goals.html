<legend>Goals</legend>
<div class="table table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Project Goal</th>
                <th>Priorities</th>
                <th>Comment/Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="info">
                <td></td>
                <td>Quality Goals</td>
                <td>2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Quality Goal 1</td>
                <td></td>
                <td></td>
                <td><a class="btn btn-default btn-sm">Remove</a>
                </td>
            </tr>

            <tr class="info">
                <td></td>
                <td>Constraints</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>environmental</td>
                <td></td>
                <td></td>
                <td><a class="btn btn-default btn-sm">Remove</a>
            </tr>
        </tbody>
    </table>
</div>
{% if errors %}
<div class="alert alert-dismissable alert-danger">
    {{errors}}
</div>
{% endif %}
<form class="form-inline" method="post">
    <fieldset>
        <div class="form-group">
            <select class="form-control">
                <option value="functional">Functional Goals</option>
                <option value="strategic">Strategic Goals</option>
                <option value="bussines">Bussines Goals</option>
                <option value="technological">Technological Goals</option>
                <option value="quality">Quality Goals</option>
                <option value="organizational">Organizational Goals</option>
                <option value="other">Other Goals</option>
                <option value="constraints">Constraints</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Project GoaL">
        </div>
        <div class="form-group">
            <select name="priotry" class="form-control">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Comment/Description" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Add goal</button>
        </div>
    </fieldset>
</form>
